<!DOCTYPE html>
<html lang="en" ng-app="protonMultiListSelector" xmlns:proton="http://github.com/mmnaseri/proton.multi-list-picker">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../dist/proton.multi-list-picker.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/proton.multi-list-picker.js"></script>
    <script src="app/app.js"></script>
    <script type="application/javascript" src="http://localhost:13001/livereload.js"></script>
</head>
<body ng-controller="MainController">
<proton:multi-list-picker ng-model="model" attachment="bottom">
    <proton:multi-list-picker-list alias="year" source="getYears()">
    </proton:multi-list-picker-list>
    <proton:multi-list-picker-list alias="month">
        <proton:multi-list-picker-list-item value="1"><strong>January</strong></proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="2">February</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="3">March</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="4">April</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="5">May</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="6">June</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="7">July</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="8">August</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="9">September</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="10">October</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="11">November</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item value="12">December</proton:multi-list-picker-list-item>
    </proton:multi-list-picker-list>
    <proton:multi-list-picker-list alias="day" source="getDays(model.year, model.month)">
    </proton:multi-list-picker-list>
    <proton:multi-list-picker-divider>, </proton:multi-list-picker-divider>
    <proton:multi-list-picker-list alias="hour">
        <proton:multi-list-picker-list-item>00</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>01</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>02</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>03</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>04</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>05</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>06</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>07</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>08</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>09</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>10</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>11</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>12</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>13</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>14</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>15</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>16</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>17</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>18</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>19</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>20</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>21</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>22</proton:multi-list-picker-list-item>
        <proton:multi-list-picker-list-item>23</proton:multi-list-picker-list-item>
    </proton:multi-list-picker-list>
    <proton:multi-list-picker-divider>:</proton:multi-list-picker-divider>
    <proton:multi-list-picker-list alias="minute" source="getMinutes()"/>
</proton:multi-list-picker>
</body>
</html>
